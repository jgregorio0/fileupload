group 'com.jgregorio.opencms'
version '1.0'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // https://mvnrepository.com/artifact/org.opencms/opencms-core
    compile group: 'org.opencms', name: 'opencms-core', version: '9.5.3'
}
